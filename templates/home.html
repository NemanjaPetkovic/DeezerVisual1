{% extends "index.html"%}
{% block body %}
<script src="http://cdn-files.deezer.com/js/min/dz.js"></script>
<div id="dz-root"></div>

<script>



DZ.init({
      appId  : '253822',
      channelUrl : 'http://127.0.0.1:5000',
    });

      function check(){ 
        DZ.getLoginStatus(function(response){
            console.log(response);
        })}

        function logout(){
    DZ.logout();
        }




</script>

        <button type="button" class="btn btn-default" onclick="location.href='http://127.0.0.1:5000/user'"; data-dismiss="modal">user</button>


        <button type="button" class="btn btn-default" onclick="check()"; data-dismiss="modal">check</button>



<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Notice</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to Log out?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" onclick="javascript:window.location.href='/'" data-dismiss="modal">Log me out</button>
        <button type="button" class="btn btn-default"  data-dismiss="modal">Dismiss</button>

      </div>
    </div>
  </div>
</div>

  function httpGet(url)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", url, false ); 
    xmlHttp.send( null );
    return JSON.parse(xmlHttp.response);
}
